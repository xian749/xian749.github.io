<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X = prompt("請輸入0 ~ 100的數字","");
        if (X >= 80 )
        {
            console.log("A");
            window.alert("A");
        }
        else if(X >= 70 )
        {
            console.log("B");
            window.alert("B");
        }else if(X >= 60 )
        {
            console.log("C");
            window.alert("C");
        }else
        {
            console.log("D");
            window.alert("D");
        }
    </script>
</body>
</html>
