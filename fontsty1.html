<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontsty1</title>
    <style>
        h3{margin:5px;color:rgb(127,185,255)}
        .a{font-style:normal;}
        .b{font-style:italic;}
        .c{font-style:oblique;}
        .d{font-style:oblique 60deg;}
    </style>
</head>
<body>
    <h3 class="a">今天天氣真好!! </h3>
    <h3 class="b">今天天氣真好!! </h3>
    <h3 class="c">今天天氣真好!! </h3>
    <h3 class="d">今天天氣真好!! </h3>
</body>
</html>
