<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontsty3</title>
    <style>
        h3 {margin:10px; font-size: 20px;}
        .a{text-emphasis: filled red;}
        .b{
            text-emphasis-style: filled ;
            text-emphasis-color: red ;
        }
        .c{text-emphasis: open orange;}
        .d{text-emphasis: triangle #9097;}
        .e{text-emphasis: "哈哈"lch(50% 50 180 / 0.6);}
    </style>
</head>
<body>
    <h3 class="a" >Nice Weather!!</h3>
    <h3 class="b" >Nice Weather!!</h3> 
    <h3 class="c" >Nice Weather!!</h3>
    <h3 class="d" >Nice Weather!!</h3>
    <h3 class="e" >Nice Weather!!</h3>
</body>
</html>
